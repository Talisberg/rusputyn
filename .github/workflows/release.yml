name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels - ${{ matrix.package }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        package:
          - charset-normalizer-rs
          - packaging-rs
          - dateutil-rs
          - colorama-rs
          - tabulate-rs
          - humanize-rs
          - validators-rs
          - markupsafe-rs
          - tomli-rs

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Build wheels
      working-directory: libraries/${{ matrix.package }}
      run: |
        uv pip install --system maturin
        maturin build --release --out dist

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.package }}-${{ matrix.os }}
        path: libraries/${{ matrix.package }}/dist/*.whl

  publish:
    name: Publish to PyPI
    needs: [build-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
