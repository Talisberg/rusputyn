name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to build (leave empty for all)'
        required: false
        type: string

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels for all packages
        run: |
          for package_dir in libraries/*/; do
            if [ -f "$package_dir/Cargo.toml" ]; then
              package_name=$(basename "$package_dir")
              # Skip jsonschema-rs (not published)
              if [ "$package_name" = "jsonschema-rs" ]; then
                continue
              fi

              echo "Building $package_name..."
              cd "$package_dir"

              # Build for multiple Python versions
              maturin build --release --out ../../dist \
                --interpreter python3.8 \
                --interpreter python3.9 \
                --interpreter python3.10 \
                --interpreter python3.11 \
                --interpreter python3.12 || true

              cd ../..
            fi
          done
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
