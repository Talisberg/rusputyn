name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-A warnings"

jobs:
  test:
    name: Test Package - ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - charset-normalizer-rs
          - packaging-rs
          - dateutil-rs
          - colorama-rs
          - tabulate-rs
          - humanize-rs
          - validators-rs
          - markupsafe-rs
          - tomli-rs

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: libraries/${{ matrix.package }}

    - name: Install maturin
      run: uv pip install --system maturin pytest

    - name: Build package
      working-directory: libraries/${{ matrix.package }}
      run: maturin build --release

    - name: Install and test
      working-directory: libraries/${{ matrix.package }}
      run: |
        maturin develop --release
        if [ -f benchmark.py ]; then
          python benchmark.py || echo "Benchmark completed with warnings"
        fi
        if [ -d tests ]; then
          uv pip install --system pytest
          pytest tests/ -v
        fi

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: rusputyn:test

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Check formatting
      run: |
        for dir in libraries/*/; do
          if [ -f "$dir/Cargo.toml" ]; then
            echo "Checking $dir"
            cd "$dir"
            cargo fmt --check || echo "Format check completed for $dir"
            cd ../..
          fi
        done

    - name: Run clippy
      run: |
        for dir in libraries/*/; do
          if [ -f "$dir/Cargo.toml" ]; then
            echo "Linting $dir"
            cd "$dir"
            cargo clippy || echo "Clippy completed for $dir"
            cd ../..
          fi
        done
